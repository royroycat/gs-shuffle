<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Shuffle</title>
  </head>
  <body>
      <div id="app">{{ message }}</div>
  </body>
  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      }
    }).mount('#app')
  </script>
</html>
